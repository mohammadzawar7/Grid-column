<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap</title>
  <!-- TODO 1: Add the Bootstrap link here. -->

  <style>
    /* TODO 4: Use flexbox to center the card in the vertical and horizontal center. */

      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
   
  </style>

<body>
  <div class="container text-center">

      <div class="col-lg-6" style="color: aqua; border: 1rem solid;">
        1 of 2
      </div>
      <div class="col-sm-6" style="color: aqua; border: 1rem solid;">
        2 of 2
      </div>
    </div>
    <div class="row">
      <div class="col" style="color: rgb(255, 0, 55); border: 1rem solid;">
        1 of 3
      </div>
      <div class="col" style="color: rgb(255, 0, 51); border: 1rem solid;">
        2 of 3
      </div>
      <div class="col" style="color: rgb(255, 0, 51); border: 1rem solid;">
        3 of 3
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-primary">Primary</button>
  <button type="button" class="btn btn-secondary">Secondary</button>
  <button type="button" class="btn btn-success">Success</button>
  <button type="button" class="btn btn-danger">Danger</button>
  <button type="button" class="btn btn-warning">Warning</button>
  <button type="button" class="btn btn-info">Info</button>
  <button type="button" class="btn btn-light">Light</button>
